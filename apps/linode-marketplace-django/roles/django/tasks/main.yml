---
 # django
- name: Install required packages
  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - python3-venv
    - python3-dev
    - libpq-dev
    - postgresql
    - postgresql-contrib
    - nginx
    - certbot
  become: true
  #become_user: "{{ username }}"

# Postgres
- name: Configure PostgreSQL
  postgresql_db:
    name: django
    state: present
  become: true
  become_user: postgres

- name: Create PostgreSQL user
  postgresql_user:
    name: django
    password: "{{ postgres_db_pass }}"
    encrypted: yes
    state: present
  become: true
  become_user: postgres

# https://docs.djangoproject.com/en/5.0/ref/databases/#optimizing-postgresql-s-configuration
- name: Set client_encoding for django
  postgresql_query:
    db: django
    login_user: postgres
    login_unix_socket: /var/run/postgresql
    query:
      - "ALTER ROLE django SET client_encoding TO 'utf8';"
  become: true
  become_user: postgres

- name: Set default_transaction_isolation for django
  postgresql_query:
    db: django
    login_user: postgres
    query:
      - "ALTER ROLE django SET default_transaction_isolation TO 'read committed';"
  become: true
  become_user: postgres

- name: Set timezone for django
  postgresql_query:
    db: django
    login_user: postgres
    login_password: "{{ postgres_db_pass }}"
    query:
      - "ALTER ROLE django SET timezone TO 'UTC';"
  become: true
  become_user: postgres

- name: Create project directory
  file:
    path: '/var/www/django_app'
    state: directory
    owner: holden
    group: holden

- name: Create and activate virtual environment
  command: python3 -m venv djangoenv
  args:
    chdir: '/var/www/django_app'
  become: true
  become_user: "{{ username }}"

- name: Activate virtual environment
  shell:
    cmd: "source /var/www/django_app/djangoenv/bin/activate"
  args:
    executable: /bin/bash
  become_user: "{{ username }}"

- name: Install Django and Gunicorn
  pip:
    name: "{{ item }}"
    virtualenv: /var/www/django_app/djangoenv
  loop:
    - django
    - gunicorn
    - psycopg2-binary
  become: true
  become_user: "{{ username }}"

- name: Start Django project
  shell:
    cmd: 'django-admin startproject django_sample'
  args:
    executable: /bin/bash
    chdir: '/var/www/django_app'
  become: true
  #become_user: "{{ username }}"

- name: set ownership for django_app
  file:
    path: '/var/www/django_app'
    owner: holden
    group: holden
    recurse: yes

- name: copy settings template
  template:
    src: templates/settings.py.j2
    dest: '/var/www/django_app/django_sample/settings.py'
    force: yes
  become: true  
  become_user: "{{ username }}"

