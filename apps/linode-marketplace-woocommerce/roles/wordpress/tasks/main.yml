---
# php
- name: install packages for wordpress deployment
  apt:
    pkg:
    - php-curl
    - openssl
    - php-imagick
    - php-json
    - php-mbstring
    - php-mysql
    - pcre2-utils
    - php-xml
    - php-zip
    - unzip
    - sendmail-bin
    - sendmail
    state: present

- name: getting php version
  shell:
    cmd: "php -r \"echo PHP_MAJOR_VERSION.'.'.PHP_MINOR_VERSION;\""
  register: php_version

# wordpress
- name:  removing any default index pages
  file:
    path: "/var/www/{{ _domain }}/public_html/index.html"
    state: absent

- name: creating wordpress database
  mysql_db:
    login_unix_socket: /var/run/mysqld/mysqld.sock
    name: "{{ wp_db_name }}"
    state: present

- name:  creating wordpress user
  mysql_user:
    login_unix_socket: /var/run/mysqld/mysqld.sock
    name: "{{ wp_db_user }}"
    password: "{{ wp_db_pass }}"
    priv: '*.*:ALL'
    state: present

- name: downloading wpcli
  get_url:
    url: https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
    dest: /usr/local/bin/wp
    group: root
    owner: root
    mode: 0755
  register: wpcli

- name: downloading wordpress lastest
  shell:
    chdir: "/var/www/{{ _domain }}/public_html"
    cmd: wp core download --allow-root

- name: configuring wordpress site
  shell:
    chdir: "/var/www/{{ _domain }}/public_html"
    cmd: |
      wp core config --allow-root \
        --dbhost="localhost" \
        --dbname="{{ wp_db_name }}" \
        --dbuser="{{ wp_db_user }}" \
        --dbpass="{{ wp_db_pass }}" \

- name: generating wordpress admin password
  set_fact:
    wp_admin_password: "{{ lookup('password', '/dev/null length=20 chars=ascii_letters,digits') }}"

- name: writing wordpress admin password to vars
  lineinfile:
    insertafter: EOF
    path: group_vars/linode/vars
    line: | 
      wp_admin_password: {{ wp_admin_password }}

- name: configuring wordpress site
  shell:
    chdir: "/var/www/{{ _domain }}/public_html"
    cmd: |
      wp core config --allow-root \
          --url="{{ _domain }}" \
          --title="{{ site_title }}" \
          --admin_user="{{ wp_admin_user }}" \
          --admin_email="{{ soa_email_address }}" \
          --admin_password="{{ wp_admin_password }}" \
          --path="/var/www/{{ _domain }}/public_html"

- name: updating document root ownership
  file:
    path: "/var/www/{{ _domain }}/public_html"
    state: directory
    recurse: yes
    owner: www-data
    group: www-data